<ul class="pagination">
    <li class="page-item">
        <a class="page-link" (click)="changePage(1)"> << First </a>
    </li>

    <li class="page-item" [ngClass]="{'disabled' : currentPage == 1}">
        <a class="page-link" (click)="changePage( currentPage - 1)">Previous</a>
    </li>

    <li class="page-item" *ngFor="let page of pages; let i = index" [ngClass]="{'active' : currentPage == i+1}">
        <a class="page-link" (click)="changePage(i+1)">{{i+1}}</a>
    </li>

    <li class="page-item" >
        <a class="page-link" (click)="changePage(currentPage + 1)" [ngClass]="{'disabled' : currentPage == pageCount}">Next</a>
    </li>

    <li class="page-item">
        <a class="page-link" (click)="changePage(pageCount)"> Last >> </a>
    </li>
</ul>
