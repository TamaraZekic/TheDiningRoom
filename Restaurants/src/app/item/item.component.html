<h3 (click)="openModal()">{{restaurant.name}}</h3>

<p>
    {{restaurant.description}}
</p>

<p>
    {{restaurant.cuisine}}
</p>

<p>
    Rating: <app-rating [grade]="restaurant.rating" [fullIcon]="'star-full.png'" [emptyIcon]="'star-empty.png'"></app-rating>
</p>

<p>
    Price: <app-rating [grade]="restaurant.price" [fullIcon]="'coin-full.png'" [emptyIcon]="'coin-empty.png'"></app-rating>
</p>
